<html>
    <head>
        <title>LOG IN</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
    <div class="form-box">
        <h1>L O G  I N</h1>
        <div class="input-box">
            <i class="F-box"></i>
            <input type="email" placeholder="Email" id="email">

        </div>
        <div class="input-box">
            <i class="I-box"></i>
            <input type="password" placeholder="Password (8 Characters)" id="myInput">
            <span class="eye" onclick="myFunction()">
                <i id="hide1" class="H1"></i>
                <i id="hide2" class="H2"></i>
        </span>
        </div>
        <button type="button" class="login-btn" onclick="validate()">LOGIN</button>

      <div class="link">
        <p style="text-align: center;">Don't have an account? <a href="register.html" onclick="register()">Register here.</a></p>
      </div>
        
       
    </div>
    <div>
        <p id="length"></p>
    </div>

    <script>
        function validate(){
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var length = document.getElementById("length");

            var emailvalue=localStorage.getItem('email')
            var passwordvalue=localStorage.getItem('password')

            if(password.value.length >= 8){
                window.location.replace("home.html");
                return false;
            // } else if(!emailRegex.test(email)){
            //     window.alert('Invalid email!');
            //     return;
            } else if (email.value== emailvalue && password.value==passwordvalue){
                window.location.href="home.html";
            
          
            } else{
                alert("Login Failed");
            }
        }
        
            
        
        function myFunction(){
            var x = document.getElementById("password");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>



    </body>

</html>
